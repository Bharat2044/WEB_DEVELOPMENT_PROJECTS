<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restrurant Project</title>
        <link rel="stylesheet" href="style.css">
        <!-- Red Rose Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <!-- Dela Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!-- header -->
        <header class="navbar">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
            <div>
                <ul class="lists">
                    <li class="list-item"><a href="#">Our Menu</a></li>
                    <li class="list-item"><a href="#">Maps</a></li>
                    <li class="list-item"><a href="#">About</a></li>
                    <li class="list-item"><a href="#">Contact</a></li>
                </ul>
            </div>
            <div>
                <button class="btn">Order</button>
            </div>
        </header>
        <!-- main -->
        <main>
            <section class="main">
                <h1 class="main-heading">A Restaurant That Only Serves Delicious Food</h1>
                <div>
                    <button class="main-btn">Read Our Ment</button>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <img src="./assets/scrool.png" alt="scrool" />
        </footer>
    </body>
</html>
