<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page | Bharat</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="flex">
            <img src="./images/yellow-blob.png" alt="yellow image" class="image-top" />
            <img src="./images/mobile.png" alt="mobile" class="mockup" />
        </section>

        <section class="flex form-section flex-column">
            <h1 class="form-header">create account</h1>
            <form action="#" method="POST" class="form">
                <div class="row">
                    <input type="text" name="firstName" placeholder="First Name" class="form-input" />
                    <input type="text" name="lasttName" placeholder="Last Name" class="form-input" />
                </div>
                <div class="row">
                    <input type="text" name="email" placeholder="Enter Your Email" class="form-input">
                </div>         
                <div class="row">
                    <input type="password" name="password" placeholder="Password" class="form-input">
                    <input type="text" name="conformPassword" placeholder="Confirm Password" class="form-input">
                </div>
                <button class="btn btn-submit">create account</button>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twiiter</button>
            </div>
        </section>
    </main>
</body>
</html>
