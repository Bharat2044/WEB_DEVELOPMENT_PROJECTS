<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Landing Page</title>
        <link rel="stylesheet" href="style.css" />
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font Awesome Link -->
        <script src="https://kit.fontawesome.com/e5784502a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- navbar of the page -->
        <nav>
            <div class="brand-img">
                <a href="#" class="nav-logo">
                    <img src="./images/logo.png" alt="logo" class="logo" />
                </a>
            </div>
            <ul class="nav-items">
                <li class="list-item"><a href="#" class="nav-link">Home</a></li>
                <li class="list-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="list-item"><a href="#" class="nav-link">Contact Us</a></li>
                <li class="list-item"><button class="nav-btn">Sign Up</button></li>
            </ul>
            <div class="nav-menu-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </nav>

        <!-- main content of the page -->
        <main class="container">
            <!-- left part -->
            <div class="col col-left">
                <p>Quality Courses, Affordable prices</p>
                <h1>Your Company Name</h1>
                <img src="./images/google-play-badge.png" alt="playstore image" class="google-play-img" />
            </div>
            <!-- right-part -->
            <div class="col col-right">
                <img src="./images/phone-image.png" alt="phone image" class="phone-img" />
            </div>
        </main>
    </body>
</html>
