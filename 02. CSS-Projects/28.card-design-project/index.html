<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <!-- top section -->
        <div class="top-section">
            <!-- left arrow icon -->
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <!-- menu icon -->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <!-- adding profile image -->
        <img class="profile-image" src="./image.jpg" alt="profile image" />

        <!-- profile Details -->
        <h1 class="profile-name">Narendra Modi</h1>
        <h3 class="profile-detail">Prime Minister of India</h3>

        <!-- social media section -->
        <section class="social-media">
            <!-- adding facebook icon -->
            <a href="https://www.facebook.com/narendramodi/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <!-- adding twitter icon -->
            <a href="https://twitter.com/narendramodi" target="_blank"><i class="fa-brands fa-twitter"></i></a>            
            <!-- adding instagram icon -->
            <a href="https://www.instagram.com/narendramodi" target="_blank"><i class="fa-brands fa-instagram"></i></a>            
            <!-- adding youtube icon -->
            <a href="https://www.youtube.com/user/narendramodi" target="_blank"><i class="fa-brands fa-youtube"></i></a>            
        </section>

        <!-- adding the buttons -->
        <section class="btn">
            <button>Message</button>
            <button>Subscribe</button>
        </section>

        <!-- like, comment and share section -->
        <section class="like-comment">
            <!-- like section -->
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
                <p>10.5M</p>
            </div>
            <div class="pi">|</div>
            <!-- comment section -->
            <div class="comment">
                <i class="fa-regular fa-comment"></i>
                <p>200.5K</p>
            </div>
            <div class="pi">|</div>
            <!-- share section -->
            <div class="share">
                <i class="fa-solid fa-share"></i>
                <p>80.5K</p>
            </div>
        </section>
    </div>
</body>
</html>
