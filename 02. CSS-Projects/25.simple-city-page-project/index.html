<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>City Page</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body>
        
        <div class="container">

                    </div>
                    <div class="line"></div>
                    <div class="grow-list">
                        <ul class="lists">

                            <li class="list-item"><a href="#">DAO</a></li>
                            <li class="list-item"><a href="#">Technology</a></li>

                    </div>
                    <div>
                        <button class="nav-btn">Buy 1 Token</button>
                    </div>
                </nav>
            </header>

            <!-- main -->
            <main>
                <section>
                    <div class="main">
                        <h1 class="main-heading">Lets build a better tomorrow, together.</h1>
                        <p class="main-description"> Buy 1 Token. Join the DAO. Change the world </p>
