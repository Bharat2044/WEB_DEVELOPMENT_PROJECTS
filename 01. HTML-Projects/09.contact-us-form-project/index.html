<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    <h1>Welcome Everyone</h1>
    <h2>Please fill this form to contact with me</h2>

    <form action="">
        <label for="username">Name: </label>
        <input type="text" name="name" id="username" placeholder="Enter Your Name" required /><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required /><br><br>

        <label for="phone">Phone: </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone" required /><br><br>

        <label for="gender">Gender: </label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="trans">Transgender</label>
        <input type="radio" name="gender" id="trans" value="transgender" /><br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob" /><br><br>

        <label for="course">Select Courses: </label>
        <label for="html">HTML</label>
        <input type="checkbox" name="course" id="html" value="HTML" />
        <label for="css">CSS</label>
        <input type="checkbox" name="course" id="css" value="CSS" />
        <label for="js">JAVASCRIPT</label>
        <input type="checkbox" name="course" id="js" value="JavaScript" />
        <label for="react">REACT</label>
        <input type="checkbox" name="course" id="react" value="REACT" /><br><br>

        <label for="class-timing">Class Timing: </label>
        <select name="class-timing" id="class-timing">
            <option value="5pm">05:00 PM</option>
            <option value="6pm">06:00 PM</option>
            <option value="7pm">07:00 PM</option>
            <option value="8pm" selected>08:00 PM</option>
            <option value="9pm">09:00 PM</option>
        </select><br><br>

        <label for="message">Enter Your Message: </label><br>
        <textarea name="message" id="message" cols="50" rows="6" placeholder="Write Your Message!!"></textarea><br><br>

        <input type="submit" name="submit" id="submit" value="Submit" />
        <input type="reset" name="reset" id="reset" value="Reset" />
    </form>

</body>
